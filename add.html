<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Novo Café</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      form {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Adicionar Novo Café</h1>
    <form action="/add" method="POST">
      <label for="name">Nome do Café *</label>
      <input type="text" id="name" name="name" required />

      <label for="location">Localização *</label>
      <input type="text" id="location" name="location" required />

      <label for="map_url">URL do Mapa</label>
      <input type="text" id="map_url" name="map_url" />

      <label for="img_url">URL da Imagem</label>
      <input type="text" id="img_url" name="img_url" />

      <label for="coffee_price">Preço do Café</label>
      <input type="text" id="coffee_price" name="coffee_price" />

      <label for="seats">Número de Assentos</label>
      <input type="number" id="seats" name="seats" />

      <label for="has_sockets">Tem Tomadas?</label>
      <select id="has_sockets" name="has_sockets">
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>

      <label for="has_toilet">Tem Banheiro?</label>
      <select id="has_toilet" name="has_toilet">
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>

      <label for="has_wifi">Tem Wi-Fi?</label>
      <select id="has_wifi" name="has_wifi">
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>

      <label for="can_take_calls">Pode Fazer Chamadas?</label>
      <select id="can_take_calls" name="can_take_calls">
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>

      <button type="submit">Adicionar Café</button>
    </form>
  </body>
</html>
